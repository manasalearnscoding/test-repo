<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Curtain Opening Animation</title>
<style>
  .curtain {
    width: 100%;
    height: 100%;
    background-color: #333;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 2;
    animation: openCurtain 5s forwards; /* 5s is the duration of the animation */
  }

  @keyframes openCurtain {
    0% {
      transform: scaleX(1);
    }
    100% {
      transform: scaleX(0);
    }
  }
</style>
</head>
<body>
<div class="curtain"></div>
</body>
</html>
